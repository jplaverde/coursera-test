<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6"  ng-controller="ToBuyController as list">
     <h2>To Buy:</h2>
     <ul>
        <list-item ng-repeat="item in list.toBuy">Buy {{item}}
            <input type="text" ng-model="list.quantity[$index]">
       <button class="btn btn-default" ng-click="list.buyItem($index)">
       
           <span class="glyphicon glyphicon-ok"></span> Bought</button> <br>
      </list-item>
       
     </ul>
      
     <div  ng-if="list.errorMessage" class="emptyMessage">{{list.errorMessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6"  ng-controller="AlreadyBoughtController as list">
     <h2>Already Bought:</h2>
     <ul>
         <list-item ng-repeat="item in list.getBought()">Bought {{item}}  <br></list-item>
        
     </ul>
      <div  ng-if="list.errorMessage" class="emptyMessage">{{list.errorMessage}}</div>
     
    </div>
  </div>
</div>

</body>
</html>
