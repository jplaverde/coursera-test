<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>
     <div ng-controller="LunchCheckController">
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="items" ng-style="boxStyle"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             *We do NOT consider and empty item, i.e., , , as an item towards to the count
             
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="showMsg(items)">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="myStyle">
           <!-- Your message can go here. -->
           {{message}}
         </div>
     </div>
   </div>

</body>
</html>
